<html>
    <head>
        <title> davewiki </title>
    </head>
    <body>
        <h1>New article</h1>

        <form id="page" action="/save/" method="POST">
            <div>
                <input type="hidden" name="Type" value="Article">
                <p><input type="text" name="Title" placeholder="title" required></p>
                <textarea name="Body" rows="20" cols="80" placeholder="enter some stuff"></textarea>
            </div>
        </form>
        <button onclick="document.getElementById('page').submit();"> Save </button>
        <button onclick="window.location.href='/';"> Cancel </button>
    </body>
</html>
