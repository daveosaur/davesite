<html>
    <head>
        <title> davewiki </title>
         <script>
            function send(input) {
                document.getElementById(input).submit();
            }
        </script>
   </head>
    <body>
        <h1>Editing {{.Title}}</h1>

        <form action="/save/{{.Title}}" method="POST">
            <div>
                <textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
            </div>
            <div>
                <input type="submit" value="Save">
                <form id="cancel" action="/view/{{.Title}}" method="GET">
                    <input type="submit" onclick="send(cancel)" value="Cancel">
                </form>
            </div>
        </form>
    </body>
</html>
