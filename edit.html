<html>
    <head>
        <title> davewiki </title>
   </head>
    <body>
        <h1>Editing {{.Title}}</h1>

        <form id="page" action="/save/{{.Title}}" method="POST">
            <div>
                <input type="hidden" name="Type" value="Article">
                <input type="hidden" name="Title" value="{{.Title}}">
                <textarea name="Body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
            </div>
        </form>
        <button onclick="document.getElementById('page').submit();"> Save </button>
        <button onclick="window.location.href='/view/{{.Title}}';"> Cancel </button>
    </body>
</html>
