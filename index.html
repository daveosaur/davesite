<html>
    <head>
        <title> davewiki </title>
        <script>
            function delPage(input) {
                document.getElementById(input).submit();
            }
        </script>
    </head>
    <body>
        <h1> davewiki </h1>
        {{range .Files}}
            <p>
            <form id="{{.}}" action="/delete/{{.}}" method="POST">
                <a href="/view/{{.}}">{{.}} </a>
                [<a href="/edit/{{.}}">edit</a>]
                [<a href="#" onclick="delPage({{.}})">delete</a>]
            </form>
            </p>
        {{end}}
        <br>
        <p>
            <a href="/new/"> new page </a>
        </p>
    </body>
</html>
